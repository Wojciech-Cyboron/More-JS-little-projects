<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Drinks Search</title>
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e17a60bd89.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Drink Search</h1>
        <input
          type="text"
          class="search"
          placeholder="Type the name of the drink"
        />
      </div>

      <div class="drink-list">
        <h2>Drinks list</h2>
        <ul>
          <li>Milk</li>
          <li>Beer</li>
          <li>Whisky</li>
          <li>Tea</li>
          <li>Cola</li>
          <li>Water</li>
          <li>Sparkling water</li>
          <li>White wine</li>
          <li>Red wine</li>
          <li>Apple juice</li>
          <li>Multifruit juice</li>
          <li>Beetle juice</li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
