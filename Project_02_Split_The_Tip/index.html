<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BillSplitter</title>
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e17a60bd89.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <div class="shadow"></div>
        <h1>Split the tip!</h1>
        <h2>Share the bill with your friends</h2>
      </div>
      <div class="bottom">
        <label for="price">The amount to be paid:</label>
        <input type="number" id="price" />

        <label for="people">Number of people:</label>
        <input type="number" id="people" />

        <label for="tip">Tip</label>
        <select id="tip">
          <option value="0" disabled selected>- select tip -</option>
          <option value="0.05">5%</option>
          <option value="0.1">10%</option>
          <option value="0.15">15%</option>
          <option value="0.2">20%</option>
        </select>

        <button class="count">Calculate</button>
        <p class="error"></p>
        <p class="cost-info">
          You should contribute <span class="cost"></span> $ each!
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
