<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password validator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e17a60bd89.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <form>
        <h1>Register</h1>

        <div class="form-box">
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Enter username" />
          <p class="error-text">error</p>
        </div>

        <div class="form-box">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Enter password" />
          <p class="error-text">error</p>
        </div>

        <div class="form-box">
          <label for="password2">Repeat password:</label>
          <input type="password" id="password2" placeholder="Repeat Password" />
          <p class="error-text">error</p>
        </div>

        <div class="form-box">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email address"
          />
          <p class="error-text">error</p>
        </div>

        <div class="control-buttons">
          <button class="clear">Clear</button>
          <button class="send">Send</button>
        </div>

        <div class="popup">
          <p>The form has been submitted correctly!</p>
          <button class="close">Close</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
